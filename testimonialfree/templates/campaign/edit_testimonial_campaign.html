{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
  <div class="container">
    <h1 class="mt-4">Edit Testimonial Campaign "{{ campaign.name }}"</h1>
    <form method="post" enctype="multipart/form-data" class="mt-4">
      {% csrf_token %}
      {{ form|crispy }}
      <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
  </div>
{% endblock %}
