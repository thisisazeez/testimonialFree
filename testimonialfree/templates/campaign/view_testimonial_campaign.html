{% extends "base.html" %}
{% block content %}
<div class="container">
    <h1 class="mt-4">View Testimonial Campaign "{{ campaign.name }}"</h1>
    <!-- ... (existing content) ... -->
    
    <!-- Share Campaign Link -->
    <p>Share this campaign with your customers:</p>
    <input type="text" id="share-link-input" value="{% url 'testimonial:view_testimonial_campaign' campaign.slug %}" readonly>
    <button class="btn btn-primary" onclick="copyShareLink()">Copy Link</button>
  
  </div>
  
  <script>
    function copyShareLink() {
      const shareLinkInput = document.getElementById('share-link-input');
      shareLinkInput.select();
      document.execCommand('copy');
    }
  </script>
{% endblock %}
